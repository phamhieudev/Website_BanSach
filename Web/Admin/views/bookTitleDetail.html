<h3><i class="fas fa-book ml-2"></i>&nbsp;&nbsp;QUẢN LÍ SÁCH (CHI TIẾT)</h3>
<hr>
<div class="table-responsive">
<h3 style="margin:1em 0"><i class="fas fa-book ml-2"></i>&nbsp;&nbsp;CÁC SÁCH ĐANG CÓ:</h3>
<table class="table table-bordered border-warning text-center">
  <thead>
    <tr>
      <button class="btn btn-primary mb-4 ml-2" data-toggle="modal" data-target="#addModal" ng-click="createBook()">+ Thêm</button>
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">{{modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Số lượng:<br>
                <input class="form-control" id="soLuong" type="number">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">ĐÓNG</button>
                <button type="button" class="btn btn-primary" data-dismiss="{{save1}}" ng-if="adding" ng-click="addBook()">LƯU</button>
              </div>
            </div>
          </div>
      </div>
    </tr>
    <tr class="table-info">
      <th>Barcode</th>
      <th>Trạng thái</th>
      <th></th>
    </tr>
  </thead>
  <tbody ng-repeat="book in books | orderBy:'barcode' | filter: search">
    <tr>
      <td>{{book.barcode}}</td>
      <td>{{book.trangThai}}</td>
      <td class="text-center"><button ng-confirm-click="Bạn muốn xóa sách {{book.barcode}} ?" confirmed-click="deleteBook(book)"><i class="fas fa-trash-alt bg-danger p-2 text-white rounded" ></i></button></td>
    </tr>
  </tbody>
</table>
</div>
