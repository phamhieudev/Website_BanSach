<h3><i class="fas fa-book ml-2"></i> QUẢN LÍ ĐỘC GIẢ</h3>
<hr>
<button class="btn btn-primary mb-4 ml-2" data-toggle="modal" data-target="#addModal" ng-click="createReader()">+ Thêm</button>
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">{{modalTitle}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="id_TheDG" class="col-form-label" ng-if="modifying">Mã thẻ độc giả:</label>
            <input type="number" class="form-control" ng-if="modifying" name="id_TheDG" id="id_TheDG" ng-model="id_TheDG" ng-disabled=disabled><br>

            <label for="hotenDG" class="col-form-label">Họ tên độc giả</label>
            <input type="text" class="form-control" name="hotenDG" id="hotenDG" ng-model="hotenDG"><br>

            <label for="sdt" class="col-form-label">Số điện thoại:</label>
            <input type="text" class="form-control" name="sdt" id="sdt" ng-model="sdt"><br>

            <label for="emailDG" class="col-form-label">E-mail:</label>
            <input type="text" class="form-control" name="emailDG" id="emailDG" ng-model="emailDG"><br>

            <label for="diaChi" class="col-form-label">Địa chỉ:</label>
            <input type="text" class="form-control" name="diaChi" id="diaChi" ng-model="diaChi"><br>

            <label for="ngaysinhDG" class="col-form-label">Ngày sinh:</label>
            <input type="date" class="form-control" name="ngaysinhDG" id="ngaysinhDG" ng-model="ngaysinhDG"><br>

            <label for="gioiTinhDG" class="col-form-label">Giới tính</label>
            <!-- <input type="text" class="form-control" name="gioiTinhDG" id="gioiTinhDG" ng-model="gioiTinhDG"><br> -->
            <select class="form-control" name="gioiTinhDG" id="gioiTinhDG" ng-model="gioiTinhDG">
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
            </select><br>

            <label for="hsdThe" class="col-form-label">Hạn sử dụng thẻ:</label>
            <input type="date" class="form-control" name="hsdThe" id="hsdThe" ng-model="hsdThe"><br>

            <label for="username_DG" class="col-form-label" ng-if="adding">Tài khoản:</label>
            <input type="text" class="form-control" name="username_DG" id="username_DG" ng-model="username_DG"><br>

            <label for="password_DG" class="col-form-label" ng-if="adding">Mật khẩu:</label>
            <input type="text" class="form-control" name="password_DG" id="password_DG" ng-model="password_DG"><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ĐÓNG</button>
            <button type="button" class="btn btn-primary" data-dismiss="{{save1}}" ng-if="adding" ng-click="addReader(id_TheDG, hotenDG, sdt, emailDG, diaChi, ngaysinhDG, gioiTinhDG, hsdThe, username_DG, password_DG)">LƯU</button>
            <button type="button" class="btn btn-primary" data-dismiss="{{save2}}" ng-if="modifying" ng-click="updateReader(id_TheDG, hotenDG, sdt, emailDG, diaChi, ngaysinhDG, gioiTinhDG, hsdThe, username_DG, password_DG)">LƯU</button>
          </div>
        </div>
      </div>
  </div>
<div class="table-responsive">
<table class="table table-striped table-bordered border-warning">
  <thead>
    <tr class="table-info">
      <th scope="col">Mã thẻ độc giả</th>
      <th scope="col">Họ tên độc giả</th>
      <th scope="col">Số điện thoại</th>
      <th scope="col">E-mail</th>
      <th scope="col">Địa chỉ</th>
      <th scope="col">Ngày sinh</th>
      <th scope="col">Giới tính</th>
      <th scope="col">Hạn sử dụng thẻ</th>
      <th colspan="3" scope="col"></th>
  </tr>
</thead>
<tbody ng-repeat="x in reader | orderBy: 'id_THEDG' | filter: search">
  <tr>
    <td>{{x.id_TheDG}}</td>
    <td>{{x.hotenDG}}</td>
    <td>{{x.sdt}}</td>
    <td>{{x.emailDG}}</td>
    <td>{{x.diaChi}}</td>
    <td>{{x.ngaysinhDG | date: 'dd-MM-yyyy'}}</td>
    <td>{{x.gioiTinhDG}}</td>
    <td>{{x.hsdThe | date: 'dd-MM-yyyy'}}</td>
    <td class="text-center"><button data-toggle="modal" data-target="#addModal" ng-click="editReader(x)"><i class="fas fa-edit bg-warning p-2 text-white rounded"></i></button></td>
    <td class="text-center"><button ng-confirm-click="Bạn muốn xóa độc giả {{x.id_THEDG}} ?" confirmed-click="deleteReader(x)"><i class="fas fa-trash-alt bg-danger p-2 text-white rounded" ></i></button></td>
  </tr>
</tbody>
</table>
</div>
