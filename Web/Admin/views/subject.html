<h3><i class="fas fa-book ml-2"></i> QUẢN LÍ THỂ LOẠI SÁCH</h3>
<hr>
<button class="btn btn-primary mb-4 ml-2" data-toggle="modal" data-target="#addModal" ng-click="createSubject()">+ Thêm</button>
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">{{modalTitle}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="id_LoaiSach" class="col-form-label" ng-if="modifying">Mã nhà xuất bản:</label>
            <input type="text" class="form-control" ng-if="modifying" name="id_LoaiSach" id="id_LoaiSach" ng-model="id_LoaiSach" ng-disabled=disabled><br>

            <label for="tenLoaiSach" class="col-form-label">Tên thể loại:</label>
            <input type="text" class="form-control" name="tenLoaiSach" id="tenLoaiSach" ng-model="tenLoaiSach"><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ĐÓNG</button>
            <button type="button" class="btn btn-primary" data-dismiss="{{save1}}" ng-if="adding" ng-click="addSubject(id_LoaiSach, tenLoaiSach)">LƯU</button>
            <button type="button" class="btn btn-primary" data-dismiss="{{save2}}" ng-if="modifying" ng-click="updateSubject(id_LoaiSach, tenLoaiSach)">LƯU</button>
          </div>
        </div>
      </div>
  </div>
<div class="table-responsive">
<table class="table table-bordered border-warning">
  <thead>
    <tr class="table-info">
      <th scope="col">Mã thể loại</th>
      <th scope="col">Tên thể loại</th>
      <th colspan="3" scope="col"></th>
  </tr>
</thead>
<tbody ng-repeat="x in subject | orderBy: 'id_LoaiSach' | filter: search">
  <tr>
    <td>{{x.id_LoaiSach}}</td>
    <td>{{x.tenLoaiSach}}</td>
    <td class="text-center"><button data-toggle="modal" data-target="#addModal" ng-click="editSubject(x)"><i class="fas fa-edit bg-warning p-2 text-white rounded"></i></button></td>
    <td class="text-center"><button ng-confirm-click="Bạn muốn xóa nhà xuất bản {{x.id_LoaiSach}} ?" confirmed-click="deleteSubject(x)"><i class="fas fa-trash-alt bg-danger p-2 text-white rounded" ></i></button></td>
  </tr>
</tbody>
</table>
</div>
